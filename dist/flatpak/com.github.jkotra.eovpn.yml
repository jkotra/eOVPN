app-id: com.github.jkotra.eovpn
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: eovpn

finish-args:
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=system-bus
  - --share=ipc
  - --filesystem=xdg-run/gvfsd
  - --filesystem=home/.cert/:create
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --system-talk-name=org.freedesktop.NetworkManager
  - --system-talk-name=net.openvpn.v3.configuration
  - --system-talk-name=net.openvpn.v3.sessions
  - --system-talk-name=net.openvpn.v3.log
  - --device=dri

modules:
  - name: intltool
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
        sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd

  - name: linux-pam
    buildsystem: autotools
    sources: 
      - type: archive
        url: https://github.com/linux-pam/linux-pam/releases/download/v1.5.3/Linux-PAM-1.5.3.tar.xz
        sha256: 7ac4b50feee004a9fa88f1dfd2d2fa738a82896763050cd773b3c54b0a818283

  - name: polkit
    buildsystem: meson
    config-opts:
      - -Dlibs-only=true
    cleanup:
      - /bin/*
      - /etc/pam.d
      - /etc/dbus-1
      - /share/dbus-1/system-services/*
      - /share/polkit-1
      - /lib/polkit-1
    sources:
      - type: archive
        url: https://github.com/polkit-org/polkit/archive/refs/tags/122.tar.gz
        sha256: 0d69656d60800835c3d7d1f0a8362b32e1ae3ace2875a35bb624296fc52d5dc4

  - name: udev
    config-opts:
      - --disable-hwdb
      - --disable-logging
      - --disable-gudev
      - --disable-introspection
      - --disable-keymap
      - --disable-mtd_probe
    cleanup:
      - /include
      - /etc
      - /libexec
      - /sbin
      - /lib/pkgconfig
      - /man
      - /share/aclocal
      - /share/doc
      - /share/gtk-doc
      - /share/man
      - /share/pkgconfig
      - '*.la'
      - '*.a'
    sources:
      - type: git
        url: 'https://github.com/eudev-project/eudev'
        tag: "v3.2.10"

  - name: libndp
    buildsystem: autotools
    sources:
      - type: archive
        url: 'http://libndp.org/files/libndp-1.8.tar.gz'
        sha256: 88ffb66ee2eb527f146f5c02f5ccbc38ba97d2b0d57eb46bfba488821ab0c02b

  - name: NetworkManager
    buildsystem: meson
    build-options:
      cflags: -ltinfo
      cxxflags: -ltinfo
    config-opts:
      - -Dlibaudit=no
      - -Ddbus_conf_dir=/app/etc/dbus-1/system.d
      - -Ddnsmasq=/usr/bin/true
      - -Ddocs=false
      - -Dintrospection=true
      - -Diptables=/usr/bin/true
      - -Dlibpsl=false
      - -Dmodem_manager=false
      - -Dnmtui=false
      - -Dovs=false
      - -Dppp=false
      - -Dqt=false
      - -Dselinux=false
      - -Dsession_tracking=no
      - -Dsystemdsystemunitdir=no
      - -Dsystemd_journal=false
      - -Dtests=no
      - -Dvapi=false
    sources:
      - type: git
        url: 'https://github.com/NetworkManager/NetworkManager.git'
        tag: "1.38.2"

      - type: patch
        path: '0001-disable-ownership-check-for-plugins.patch'

  - name: libnma
    buildsystem: meson
    config-opts:
      - -Dmobile_broadband_provider_info=false
      - -Dgtk_doc=false
      - -Dintrospection=false
      - -Dvapi=false
    sources:
      - type: git
        url: 'https://gitlab.gnome.org/GNOME/libnma.git'
        tag: "1.8.40"


  - name: NetworkManager-openvpn
    buildsystem: autotools
    sources:
      - type: git
        url: 'https://github.com/NetworkManager/NetworkManager-openvpn.git'
        tag: "1.8.18"

  - name: jsoncpp
    buildsystem: meson
    sources:
      - type: git
        url: 'https://github.com/open-source-parsers/jsoncpp.git'
        tag: '1.9.5'

  - name: libcap-ng
    buildsystem: autotools
    sources:
      - type: git
        url: 'https://github.com/stevegrubb/libcap-ng'
        tag: 'v0.8.3'

  - name: tinyxml2
    buildsystem: meson
    sources:
      - type: git
        url: 'https://github.com/leethomason/tinyxml2'
        tag: '9.0.0'

  - name: python-dbus
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
    sources:
      - type: archive
        url: https://dbus.freedesktop.org/releases/dbus-python/dbus-python-1.2.18.tar.gz
        sha256: 92bdd1e68b45596c833307a5ff4b217ee6929a1502f5341bae28fd120acf7260

  - name: gdus++
    buildsystem: meson
    sources:
      - type: git
        url: https://codeberg.org/OpenVPN/gdbuspp/
        tag: 'v3'
  
  - name: libnl
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/thom311/libnl/
        tag: libnl3_10_0
  
  - name: protobuf
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/protocolbuffers/protobuf
        tag: v28.0

  - name: openvpn3
    buildsystem: meson
    config-opts:
      - -Dunit_tests=disabled
      - -Dtest_programs=disabled
      - -Ddbus_policy_dir=/tmp
      - -Ddbus_system_service_dir=/tmp
    sources:
      - type: git
        url: 'https://codeberg.org/OpenVPN/openvpn3-linux.git'
        tag: 'v24.1'
      
      - type: patch
        path: 0001-openvpn3-linux-v24.1.patch

  - python3-cffi.json

  - name: eovpn
    buildsystem: meson
    config-opts:
      - "-Dopenvpn3=true"
    sources:
      - type: dir
        path: "../../"